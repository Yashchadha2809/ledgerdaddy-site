<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat â€“ Ledgerdaddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col bg-gray-50">
  <header class="border-b bg-white px-4 py-3 flex items-center gap-2">
    <a href="./dashboard.html" class="text-lg font-semibold text-indigo-700">Ledgerdaddy</a>
  </header>

  <main id="chat" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

  <form id="chat-form" class="border-t bg-white p-4 flex gap-2">
    <input id="prompt" type="text" placeholder="Send a message..." class="flex-1 rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    <button class="bg-indigo-600 text-white px-4 py-2 rounded-md">Send</button>
  </form>

  <script>
    const API_BASE = '';
    const chat = document.getElementById('chat');

    function addMessage(role, text) {
      const wrap = document.createElement('div');
      wrap.className = `flex ${role === 'user' ? 'justify-end' : ''}`;
      wrap.innerHTML = `<div class="rounded-lg px-4 py-2 max-w-[80%] ${role === 'user' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}">${text}</div>`;
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('prompt');
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);
      input.value = '';
      try {
        const res = await fetch(`${API_BASE}/api/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage('assistant', data.reply || data.error || 'No reply');
      } catch (err) {
        addMessage('assistant', 'Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
