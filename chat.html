<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask in Chat â€“ Ledgerdaddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f9fafb; }
    .chatbox { height:70vh; overflow-y:auto; }
    .bubble { padding:10px 14px; border-radius:14px; max-width:75%; }
    .user { background:#2563EB; color:white; margin-left:auto; }
    .bot { background:#E5E7EB; color:#111827; margin-right:auto; }
  </style>
</head>
<body class="flex flex-col h-screen">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="font-bold text-xl">Ledgerdaddy â€“ Ask AI Customs Agent</h1>
  </header>

  <!-- Chat -->
  <main class="flex-1 p-4">
    <div id="chat" class="chatbox space-y-3">
      <div class="bubble bot">
        ðŸ‘‹ Hey! Iâ€™m your customs agent â€” ask me about HS codes, duties, or import/export documents.
      </div>
    </div>
  </main>

  <!-- Input -->
  <footer class="bg-white border-t p-3">
    <div class="flex items-center gap-2">
      <!-- Upload -->
      <input type="file" id="fileInput" class="hidden" />
      <label for="fileInput" class="px-3 py-2 bg-gray-200 rounded cursor-pointer hover:bg-gray-300">
        ðŸ“Ž Upload
      </label>

      <!-- Text -->
      <input id="message" type="text" placeholder="Type your message..."
        class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />

      <!-- Send -->
      <button id="sendBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Send
      </button>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chat = document.getElementById("chat");
      const input = document.getElementById("message");
      const sendBtn = document.getElementById("sendBtn");
      const fileInput = document.getElementById("fileInput");

      function addMessage(text, sender="user") {
        const div = document.createElement("div");
        div.className = `bubble ${sender}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      // Send button
      sendBtn.addEventListener("click", () => {
        const text = input.value.trim();
        if(!text) return;
        addMessage(text, "user");
        input.value = "";
        // Simulated AI response
        setTimeout(() => {
          addMessage("ðŸ“¦ Let me check customs details for: " + text, "bot");
        }, 600);
      });

      // Enter key
      input.addEventListener("keypress", e => {
        if(e.key === "Enter") sendBtn.click();
      });

      // File upload
      fileInput.addEventListener("change", e => {
        if(e.target.files.length > 0) {
          const file = e.target.files[0];
          addMessage("ðŸ“Ž Uploaded: " + file.name, "user");
          // Simulated AI response
          setTimeout(() => {
            addMessage("âœ… File received. Iâ€™ll scan it for HS codes / duties.", "bot");
          }, 600);
        }
      });
    });
  </script>
</body>
</html>
