  <script>
    // üîß Replace these with your Supabase project values
    const PROJECT_URL = "https://nkvrhaxpoehqcgoamjhq.supabase.co"
    const ANON_KEY   = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5rdnJoYXhwb2VocWNnb2FtamhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3OTc5MDcsImV4cCI6MjA3MTM3MzkwN30.I6azwaIiEsQ_EjFRXtIZFTvpcc_g6NccsC3pJdWQPks"

<body class="bg-brandBg text-brandPrimary">

  <!-- If already logged in, go straight to dashboard (Supabase session check) -->
  <script>
    (async () => {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (session && session.user) {
          window.location.href = 'dashboard.html';
        }
      } catch(e) { /* ignore */ }
    })();
  </script>

  <!-- Topbar -->
  <header class="fixed top-0 inset-x-0 z-50 border-b border-brandBorder bg-white/90 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2" aria-label="Home">
        <span class="grid h-9 w-9 place-items-center rounded-xl bg-soft-gradient text-brandPrimary font-extrabold shadow">‚óÜ</span>

        <span class="ml-2 hidden sm:inline-flex text-[11px] px-2 py-0.5 rounded-full border border-brandAccent/40 text-brandAccent">AI Customs</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium" aria-label="Main">

      </nav>
      <div class="hidden md:flex items-center gap-2">
        <a href="log-in.html" class="border border-brandBorder px-4 py-2 rounded-lg">Log in</a>
        <a href="personal-sign-up.html" class="bg-brandAccent text-white px-4 py-2 rounded-lg hover:opacity-95">Sign up</a>
      </div>
      <a href="personal-sign-up.html" class="md:hidden bg-brandAccent text-white px-3 py-1.5 rounded-lg">Start</a>
    </div>
  </header>

  <!-- Hero -->
  <br><br>
  <section class="pt-24 md:pt-28">
    <div class="hero-img">
      <div class="backdrop-brightness-90 bg-gradient-to-r from-brandPrimary/70 to-brandAccent/60">
        <div class="max-w-3xl mx-auto px-4 py-12 text-white">
          <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">Welcome back</h1>
          <p class="mt-3 text-white/95">Log in to view your saved calcs, HS suggestions, and chat history.</p>
        </div>
      </div>
    </div>
  </section>
  <br><br><br>

  <!-- Login card -->
  <main class="max-w-3xl mx-auto px-4 -mt-10">
    <div class="bg-white border border-brandBorder rounded-2xl shadow p-6 md:p-8">
      <form id="loginForm" class="grid gap-5" autocomplete="on">
        <div class="grid md:grid-cols-2 gap-4">
          <label class="grid gap-1 text-sm">
            <span class="font-medium">Email</span>
            <input name="email" id="email" type="email" class="border border-brandBorder rounded-lg px-3 py-2" placeholder="you@example.com" required>
          </label>
          <label class="grid gap-1 text-sm">
            <span class="font-medium">Password</span>
            <input name="password" id="password" type="password" class="border border-brandBorder rounded-lg px-3 py-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </label>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center gap-2">
            <input id="remember" type="checkbox" class="h-4 w-4 border border-brandBorder rounded">
            <span>Remember me</span>
          </label>
          <a id="forgot" href="#" class="text-brandAccent hover:underline">Forgot password?</a>
        </div>

        <button id="submitBtn" class="bg-brandAccent text-white px-4 py-2 rounded-lg text-base font-semibold" type="submit">
          Log in
        </button>

        <p class="text-sm text-brandMuted">
          Don‚Äôt have an account?
          <a href="personal-sign-up.html" class="text-brandAccent hover:underline">Create one</a>.
        </p>

        <!-- Inline error/success message -->
        <p id="msg" class="text-sm mt-1"></p>
      </form>

      <div class="mt-6 text-sm">
        <a href="index.html" class="text-brandAccent">‚Üê Back to home</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-brandMuted mt-10 mb-8">
    ¬© <span id="year"></span> Chadaddy
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const msgEl = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');

    function setMsg(text, ok=false){
      msgEl.textContent = text || '';
      msgEl.className = "text-sm mt-1 " + (ok ? "text-green-600" : "text-red-600");
    }

    // Handle Supabase login
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      setMsg("");
      submitBtn.disabled = true; submitBtn.textContent = "Logging in...";

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if(!email || !password){
        setMsg('Please enter email and password');
        submitBtn.disabled = false; submitBtn.textContent = "Log in";
        return;
      }

      // Optional: adjust session persistence using the checkbox
      const remember = document.getElementById('remember').checked;
      // Supabase uses localStorage by default. If you wanted "session only", you could
      // re-create the client with storage: sessionStorage. We'll keep default (remembered).

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      submitBtn.disabled = false; submitBtn.textContent = "Log in";

      if (error) {
        setMsg(error.message || "Login failed");
        return;
      }

      // Tiny toast
      const t=document.createElement('div');
      t.textContent='Logged in!';
      t.className='fixed bottom-6 right-6 bg-brandPrimary text-white text-sm px-3 py-2 rounded-lg shadow';
      document.body.appendChild(t);

      setTimeout(()=>{ t.remove(); window.location.href = 'dashboard.html'; }, 600);
    });

    // Forgot password ‚Üí send reset email
    document.getElementById('forgot').addEventListener('click', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim() || prompt('Enter your account email');
      if(!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/log-in.html` // after clicking email link, they come back here
      });
      if (error) setMsg(error.message);
      else setMsg('Password reset mail sent. Check your inbox.', true);
    });
  </script>
</body>
</html>
