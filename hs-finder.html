<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>HS Finder – Chadaddy (Mobile-first)</title>
  <meta name="theme-color" content="#111827" />
  <link rel="preconnect" href="https://images.unsplash.com" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors:{
            brandPrimary:"#111827",
            brandAccent:"#2563EB",
            brandSoft:"#EFF6FF",
            brandBorder:"#E5E7EB",
            brandMuted:"#6B7280",
            brandBg:"#F9FAFB"
          },
          boxShadow:{ lift:"0 16px 40px rgba(17,24,39,.10)" },
          borderRadius:{ xl2:"16px" },
          spacing:{ safe:"env(safe-area-inset-bottom)" },
          backgroundImage:{ "soft-gradient":"linear-gradient(135deg, #EFF6FF 0%, #FFFFFF 100%)" }
        }
      }
    }
  </script>
  <style>
    .card{transition:transform .12s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px); box-shadow:0 16px 40px rgba(17,24,39,.12)}
    .hero-img{background:url('https://images.unsplash.com/photo-1586521995568-39ef16c6934d?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat;}
    .input:focus{outline:none; box-shadow:0 0 0 3px rgba(37,99,235,.25)}
    .badge{font-size:12px;padding:.25rem .5rem;border:1px solid rgba(37,99,235,.35);border-radius:999px;background:#fff;color:#2563EB}
    .fade-in{animation:fade .14s ease-out}
    @keyframes fade{from{opacity:.5;transform:translateY(2px)}to{opacity:1;transform:none}}
    .tappable{min-height:44px; min-width:44px}
    .drop-okay{outline:2px dashed #2563EB; outline-offset:4px}
  </style>
</head>
<body class="bg-brandBg text-brandPrimary h-full">

  <!-- Topbar -->
  <header class="fixed top-0 inset-x-0 z-50 border-b border-brandBorder bg-white/90 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="./dashboard.html" class="flex items-center gap-2" aria-label="Home">
        <span class="grid h-9 w-9 place-items-center rounded-xl bg-soft-gradient text-brandPrimary font-extrabold shadow">◆</span>
        <span class="text-lg md:text-xl font-bold">Chadaddy</span>
        <span class="ml-2 hidden sm:inline-flex text-[11px] px-2 py-0.5 rounded-full border border-brandAccent/40 text-brandAccent">AI Customs</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <a href="./marketplace.html" class="hover:text-brandAccent">Marketplace</a>
        <a href="./calculator.html" class="hover:text-brandAccent">Calculator</a>
        <a href="./hs-finder.html" class="hover:text-brandAccent">HS Finder</a>
        <a href="./chat.html" class="hover:text-brandAccent">Chat</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="pt-24">
    <div class="hero-img">
      <div class="backdrop-brightness-95 bg-gradient-to-r from-brandPrimary/70 to-brandAccent/60">
        <div class="max-w-6xl mx-auto px-3 sm:px-4 py-6 sm:py-10 text-white">
          <h1 class="text-2xl sm:text-4xl md:text-5xl font-extrabold leading-tight">HS / HSN Finder</h1>
          <p class="mt-2 sm:mt-3 text-white/95 text-sm sm:text-base">
            Describe your product or upload a photo. Get suggested HS/HSN codes with reasoning.
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Finder -->
  <main class="max-w-6xl mx-auto px-2 sm:px-4 -mt-4 sm:-mt-8 pb-16 grid gap-4 md:gap-6 lg:grid-cols-[1.05fr,0.95fr]">
    <!-- Form -->
    <section class="bg-white border border-brandBorder rounded-2xl shadow p-3 sm:p-5 md:p-8 card">
      <h2 class="text-lg sm:text-xl font-semibold">Describe your product</h2>
      <form id="hsForm" class="mt-3 sm:mt-4 grid gap-3 sm:gap-4">
        <label class="grid gap-1 text-sm">
          <span class="font-medium">Country</span>
          <select id="hsCountry" class="input border border-brandBorder rounded-lg px-3 py-2 tappable">
            <option>IN</option><option>US</option><option>EU</option><option>UK</option>
          </select>
        </label>

        <label class="grid gap-1 text-sm">
          <span class="font-medium">Product description</span>
          <textarea id="hsDesc" rows="4" class="input border border-brandBorder rounded-lg px-3 py-2 tappable"
            placeholder="e.g., Wireless earbuds with mic, Bluetooth, lithium battery"></textarea>
        </label>

        <!-- Image upload (optional) -->
        <div class="grid gap-2 text-sm">
          <span class="font-medium">Upload product image (optional)</span>
          <label id="imgDrop"
                 class="cursor-pointer border border-dashed border-brandBorder rounded-xl2 p-4 grid place-items-center text-center bg-brandSoft/40">
            <input id="hsImage" type="file" accept="image/*" capture="environment" class="hidden" />
            <div class="grid gap-1">
              <div class="text-brandPrimary font-medium">Tap to browse or drop an image</div>
              <div class="text-brandMuted">JPG/PNG up to 5 MB</div>
            </div>
          </label>
          <div id="imgPreviewWrap" class="hidden items-center gap-3">
            <img id="imgPreview" alt="preview" class="h-16 w-16 rounded-lg object-cover border border-brandBorder" />
            <div class="text-xs text-brandMuted truncate flex-1" id="imgName"></div>
            <button id="clearImg" type="button" class="border border-brandBorder px-3 py-2 rounded-lg tappable">
              Remove
            </button>
          </div>
        </div>

        <div class="flex gap-2">
          <button id="hsRun" class="bg-brandAccent text-white px-4 py-2 rounded-lg tappable">Find HS codes</button>
          <button id="hsReset" type="button" class="border border-brandBorder px-4 py-2 rounded-lg tappable">Reset</button>
        </div>
        <p class="text-xs text-brandMuted">Guidance only. Always confirm with your customs/broker.</p>
      </form>
    </section>

    <!-- Results -->
    <section class="grid gap-4 content-start">
      <div class="rounded-2xl border border-brandBorder bg-white p-3 sm:p-4 md:sticky md:top-24">
        <strong>Results</strong>
        <div id="hsResults" class="mt-2 grid gap-3 text-sm"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-brandMuted mt-6 mb-8">
    © <span id="year"></span> Chadaddy
  </footer>

  <script>
    // --- Constants
    document.getElementById('year').textContent = new Date().getFullYear();
    const API_ENDPOINT = "/api/hs-find";

    // --- DOM
    const hsForm = document.getElementById('hsForm');
    const btnRun = document.getElementById('hsRun');
    const btnReset = document.getElementById('hsReset');
    const resultsEl = document.getElementById('hsResults');
    const countryEl = document.getElementById('hsCountry');
    const descEl = document.getElementById('hsDesc');

    const imgInput = document.getElementById('hsImage');
    const drop = document.getElementById('imgDrop');
    const previewWrap = document.getElementById('imgPreviewWrap');
    const previewImg = document.getElementById('imgPreview');
    const imgNameEl = document.getElementById('imgName');
    const clearImgBtn = document.getElementById('clearImg');

    let selectedFile = null;

    // --- Helpers
    const sleep = (ms)=> new Promise(r=>setTimeout(r, ms));

    async function fileToBase64(file){
      return new Promise((resolve,reject)=>{
        const reader=new FileReader();
        reader.onload=()=>resolve(String(reader.result).split(',')[1]);
        reader.onerror=reject; reader.readAsDataURL(file);
      });
    }

    function renderLoading(){
      resultsEl.innerHTML = `
        <div class="p-3 border border-brandBorder rounded-lg bg-white fade-in">
          <div class="flex items-center gap-2">
            <span class="animate-pulse">Analyzing…</span>
          </div>
        </div>`;
    }

    function renderError(msg="Lookup failed. Try again."){
      resultsEl.innerHTML = `
        <div class="p-3 border border-red-200 rounded-lg bg-red-50 text-red-900 fade-in">
          ${msg}
        </div>`;
    }

    function renderResultsPayload(payload, country){
      const items = Array.isArray(payload?.items) ? payload.items : [];
      const note = payload?.note ? String(payload.note) : "";

      if(!items.length){
        resultsEl.innerHTML = `
          <div class="p-3 border border-brandBorder rounded-lg bg-white fade-in">
            No results. Try adding more details (material, function, battery/radio, etc.).
          </div>`;
        return;
      }

      resultsEl.innerHTML = items.map(r => `
        <div class="p-3 border border-brandBorder rounded-lg bg-white fade-in">
          <div class="flex justify-between items-center">
            <div><strong>${r.code}</strong> – ${r.title || ""}</div>
            <span class="text-xs text-brandMuted">${Math.round((r.conf||0)*100)}%</span>
          </div>
          ${r.reasons ? `<div class="mt-2 text-xs text-brandMuted">${r.reasons}</div>` : ``}
          ${r.examples ? `<div class="mt-1 text-xs"><em>You can use this HSN for:</em> ${r.examples}</div>` : ``}
          <a href="/calculator.html?hs=${encodeURIComponent(r.code)}&country=${encodeURIComponent(country)}"
             class="mt-2 inline-block bg-brandAccent text-white px-3 py-1.5 rounded text-xs">Open Calculator</a>
        </div>`).join('') + (note ? `<div class="text-xs text-brandMuted mt-2">${note}</div>` : '');
    }

    function resetImageState(){
      if(imgInput) imgInput.value="";
      previewWrap?.classList.add('hidden');
      if(previewImg) previewImg.src="";
      if(imgNameEl) imgNameEl.textContent="";
      selectedFile=null;
    }

    // --- Image picking & drag/drop
    drop.addEventListener('click', ()=> imgInput.click());

    ['dragenter','dragover'].forEach(evt =>
      drop.addEventListener(evt, e=>{ e.preventDefault(); drop.classList.add('drop-okay'); })
    );
    ['dragleave','drop'].forEach(evt =>
      drop.addEventListener(evt, e=>{ e.preventDefault(); drop.classList.remove('drop-okay'); })
    );
    drop.addEventListener('drop', e=>{
      e.preventDefault();
      const file = e.dataTransfer?.files?.[0];
      handlePickedFile(file);
    });
    imgInput.addEventListener('change', e=> handlePickedFile(e.target.files?.[0]));
    clearImgBtn.addEventListener('click', resetImageState);

    function handlePickedFile(file){
      if(!file) return;
      if(!file.type.startsWith('image/')) return alert('Please choose an image');
      if(file.size>5*1024*1024) return alert('Image too large (>5MB)');
      selectedFile=file;
      previewImg.src=URL.createObjectURL(file);
      imgNameEl.textContent=file.name;
      previewWrap.classList.remove('hidden');
    }

    // --- Submit handler (LIVE MODE)
    document.getElementById('hsRun').addEventListener('click', async (e)=>{
      e.preventDefault();
      const desc = descEl.value.trim();
      const country = countryEl.value;

      if(!desc && !selectedFile){
        return renderError("Add a short description or upload an image.");
      }

      // loading state
      btnRun.disabled = true;
      btnRun.textContent = "Analyzing…";
      renderLoading();

      try{
        let image_base64 = null;
        if(selectedFile){
          image_base64 = await fileToBase64(selectedFile);
        }

        const res = await fetch(API_ENDPOINT, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ country, desc, image_base64, prompt_name: 'business' })
        });

        if(!res.ok){
          const text = await res.text().catch(()=> "");
          throw new Error(text || `HTTP ${res.status}`);
        }

        const data = await res.json();
        renderResultsPayload(data, country);

      }catch(err){
        console.error(err);
        renderError("Server error. Please retry with more details.");
      }finally{
        btnRun.disabled = false;
        btnRun.textContent = "Find HS codes";
      }
    });

    // --- Reset
    btnReset.addEventListener('click', ()=>{
      descEl.value="";
      resetImageState();
      resultsEl.innerHTML = "";
    });
  </script>
</body>
</html>
