<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>HS Finder – Chadaddy (Mobile-first)</title>
  <meta name="theme-color" content="#111827" />
  <link rel="preconnect" href="https://images.unsplash.com" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors:{
            brandPrimary:"#111827",
            brandAccent:"#2563EB",
            brandSoft:"#EFF6FF",
            brandBorder:"#E5E7EB",
            brandMuted:"#6B7280",
            brandBg:"#F9FAFB"
          },
          boxShadow:{ lift:"0 16px 40px rgba(17,24,39,.10)" },
          borderRadius:{ xl2:"16px" },
          spacing:{ safe:"env(safe-area-inset-bottom)" },
          backgroundImage:{
            "soft-gradient":"linear-gradient(135deg, #EFF6FF 0%, #FFFFFF 100%)"
          }
        }
      }
    }
  </script>
  <style>
    .card{transition:transform .12s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px); box-shadow:0 16px 40px rgba(17,24,39,.12)}
    .hero-img{background:url('https://images.unsplash.com/photo-1586521995568-39ef16c6934d?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat;}
    .input:focus{outline:none; box-shadow:0 0 0 3px rgba(37,99,235,.25)}
    .badge{font-size:12px;padding:.25rem .5rem;border:1px solid rgba(37,99,235,.35);border-radius:999px;background:#fff;color:#2563EB}
    .hint{font-size:12px}
    .fade-in{animation:fade .14s ease-out}
    @keyframes fade{from{opacity:.5;transform:translateY(2px)}to{opacity:1;transform:none}}
    .progress{height:6px;border-radius:999px;background:linear-gradient(90deg,#2563EB,var(--end,#1e3a8a))}
    .drop-okay{outline:2px dashed #2563EB; outline-offset:4px}
    .sr-only-focusable:focus{position:static;width:auto;height:auto;clip:auto;clip-path:none;padding:.25rem .5rem;border-radius:6px;background:#ECFEFF}
    .tappable{min-height:44px; min-width:44px}
  </style>
</head>
<body class="bg-brandBg text-brandPrimary h-full">

  <!-- Skip link -->
  <a href="#hsForm"
     class="sr-only sr-only-focusable absolute left-2 top-2 -translate-y-12 focus:translate-y-0">
     Skip to finder form
  </a>

  <!-- Topbar -->
  <header class="fixed top-0 inset-x-0 z-50 border-b border-brandBorder bg-white/90 backdrop-blur">
    <div class="max-w-7xl mx-auto px-3 sm:px-4 py-2.5 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2" aria-label="Home">
        <span class="grid h-9 w-9 place-items-center rounded-xl bg-soft-gradient text-brandPrimary font-extrabold shadow">◆</span>
        <span class="text-lg sm:text-xl font-bold">Chadaddy</span>
      </a>
      <!-- User controls (session-based) -->
      <div id="userControls" class="flex items-center gap-3"></div>
    </div>
  </header>

  <!-- Hero -->
  <section class="pt-20 sm:pt-24">
    <div class="hero-img">
      <div class="backdrop-brightness-95 bg-gradient-to-r from-brandPrimary/70 to-brandAccent/60">
        <div class="max-w-6xl mx-auto px-3 sm:px-4 py-6 sm:py-10 text-white">
          <h1 class="text-2xl sm:text-4xl md:text-5xl font-extrabold leading-tight">HS / HSN Finder</h1>
          <p class="mt-2 sm:mt-3 text-white/95 text-sm sm:text-base">
            Describe your product. Get suggested HS codes with confidence. Test instantly without sign-up.
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Finder -->
  <main class="max-w-6xl mx-auto px-2 sm:px-4 -mt-4 sm:-mt-8 pb-[6rem] sm:pb-16 grid gap-4 md:gap-6 lg:grid-cols-[1.05fr,0.95fr]">
    <!-- Form -->
    <section class="bg-white border border-brandBorder rounded-2xl shadow p-3 sm:p-5 md:p-8 card" id="formCard">
      <h2 class="text-lg sm:text-xl font-semibold">Describe your product</h2>
      <form id="hsForm" class="mt-3 sm:mt-4 grid gap-3 sm:gap-4">
        <label class="grid gap-1 text-sm">
          <span class="font-medium">Country</span>
          <select id="hsCountry" class="input border border-brandBorder rounded-lg px-3 py-2 tappable">
            <option>IN</option><option>US</option><option>EU</option><option>UK</option>
            <option>AE</option><option>SG</option><option>AU</option><option>CA</option>
          </select>
        </label>
        <label class="grid gap-1 text-sm">
          <span class="font-medium">Product description</span>
          <textarea id="hsDesc" rows="4" class="input border border-brandBorder rounded-lg px-3 py-2 tappable"
            placeholder="Try: Wireless earbuds with mic, Bluetooth, lithium battery"></textarea>
        </label>
        <div class="flex gap-2">
          <button id="hsRun" class="bg-brandAccent text-white px-4 py-2 rounded-lg tappable">Find HS codes</button>
          <button id="hsReset" type="button" class="border border-brandBorder px-4 py-2 rounded-lg tappable">Reset</button>
        </div>
        <p class="text-xs text-brandMuted">Demo mode: shows example HS codes even without input. Confirm with customs.</p>
      </form>
    </section>

    <!-- Results -->
    <section class="grid gap-4 content-start">
      <div class="rounded-2xl border border-brandBorder bg-white p-3 sm:p-4 md:sticky md:top-24">
        <strong>Results</strong>
        <div id="hsResults" class="mt-2 grid gap-3 text-sm"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-brandMuted mt-6 mb-8">
    © <span id="year"></span> Chadaddy
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const API_BASE = "";

    // Session check
    async function checkSession(){
      try{
        const res = await fetch(`${API_BASE}/auth/session`, {credentials:"include"});
        if(res.ok){
          const data = await res.json();
          if(data?.user){
            document.getElementById('userControls').innerHTML =
              `<span class="text-sm">Hi, ${data.user.name || "User"}</span>
               <a href="https://www.ledgerdaddy.com/dashboard.html" class="bg-brandAccent text-white px-3 py-1.5 rounded-lg">Dashboard</a>
               <a href="/log-out" class="text-sm text-brandMuted">Log out</a>`;
          } else {
            window.location.href="/log-in";
          }
        } else window.location.href="/log-in";
      } catch{ window.location.href="/log-in"; }
    }
    checkSession();

    // Demo HS suggestions
    const demoResults = [
      {code:'851713', title:'Smartphones', conf:0.91},
      {code:'851830', title:'Headphones & Earphones', conf:0.85},
      {code:'851762', title:'Communication equipment', conf:0.72}
    ];

    function renderResults(list, country){
      const resEl = document.getElementById('hsResults');
      resEl.innerHTML = list.map(r => `
        <div class="p-3 border border-brandBorder rounded-lg bg-white fade-in">
          <div class="flex justify-between items-center">
            <div><strong>${r.code}</strong> – ${r.title}</div>
            <span class="text-xs text-brandMuted">${Math.round(r.conf*100) || (r.conf*100)}%</span>
          </div>
          <a href="/calculator.html?hs=${r.code}&country=${country}" class="mt-2 inline-block bg-brandAccent text-white px-3 py-1.5 rounded text-xs">Open Calculator</a>
        </div>`).join('');
    }

    // Show demo results by default
    renderResults(demoResults, "IN");

    // Run form
    document.getElementById('hsRun').addEventListener('click', e=>{
      e.preventDefault();
      const desc = document.getElementById('hsDesc').value.trim();
      const country = document.getElementById('hsCountry').value;
      if(!desc){ // no input → just show demo
        renderResults(demoResults, country);
        return;
      }
      // TODO: Replace with real backend
      renderResults([
        {code:'847130', title:'Computers & laptops', conf:0.88},
        {code:'850760', title:'Lithium-ion batteries', conf:0.66}
      ], country);
    });

    document.getElementById('hsReset').addEventListener('click', ()=>{
      document.getElementById('hsDesc').value="";
      renderResults(demoResults,"IN");
    });
  </script>
</body>
</html>
